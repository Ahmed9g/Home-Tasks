<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Josefin Sans', sans-serif;
    min-height: 100vh;
}

.container {
    display: grid;
    grid-template-columns: 1.5fr 1fr;
    min-height: 100vh;
}
.rightSide{
    background-image: url(images/hero-desktop.jpg);
    background-size: cover;
    background-position: center;
}
.leftSide{
    background-image: url(images/bg-pattern-desktop.svg);
    width: 100%;
    
}
header {
    padding-top: 100px;
    padding-left: 200px;
}

header .logo {
    height: 50px;

}
.leftSide h1 {
    font-size: 4rem;
    text-transform: uppercase;
    letter-spacing: 20px;
    line-height: 1.1;
    margin-bottom: 15px;
    font-weight: 600;
    padding-top: 130px;
    padding-left: 200px;
}

.leftSide h1 span {
    font-family: 'Josefin Sans', sans-serif;
    color: 	#ce9797;
    font-weight: 300;

}
.leftSide p {
    color: hsl(0, 36%, 70%);
    line-height: 1.6;
    padding-left: 200px;
    padding-right: 330px;
    padding-top: 30px;
}
form{
    padding-left: 200px;
    padding-right: 300px;
    padding-top: 50px;
}
.input-group {
    position: relative;
    display: flex;
    border: 1px solid #ce9797;
    border-radius: 20px;
    overflow: hidden;
}

input {
    flex: 1;
    padding: 18px 22px;
    border: none;
    background: transparent;
    font-family: inherit;
}

input::placeholder {
    color: #ce9797;
    opacity: 0.5;
}

button {
    background: linear-gradient(135deg, #f8bfbf, #ee8c8c);
    border: none;
    padding: 0 40px;
    border-radius: 20px;
}

button:hover {
    background: 	#f8bfbf;
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
}


@media (max-width: 992px) {
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Josefin Sans', sans-serif;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {text-align: left;
    padding: 40px 30px;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
    display: block;
    background-color: white;
}

.logo {
    height: 150px;
}
.rightSide{
    width: 100%;
    height: 40vh;
    background-image: url('images/hero-mobile.jpg');
    background-size: cover;
    background-position: top;
    order: -1; 
    margin-top: 120px;
}
.leftSide{
    text-align: center;
    max-width: 100%;
    
}
.leftSide h1 {
    padding: 0;
    padding-top: 60px;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: 15px;
    line-height: 1.1;
    font-weight: 600;
    color: hsl(0, 6%, 24%);
}

h1 span {
    color: hsl(0, 36%, 70%);
    font-weight: 300;
}

.leftSide p {
    padding-left: 90px;
    padding-right: 90px;
    padding-top: 60px;
    color: hsl(0, 36%, 70%);
    line-height: 1.6;
    font-size: 0.9rem;
}

form{
    padding-left: 90px;
    padding-right: 90px;
    padding-top: 40px;
    padding-bottom: 60px;
}
.input-group {
    position: relative;
    display: flex;
    border: 1px solid #ce9797;
    border-radius: 20px;
    overflow: hidden;
    height: 40px;
}

input {
    flex: 1;
    padding: 18px 22px;
    border: none;
    background: transparent;
    font-family: inherit;
    font-size: 0.9rem;
}

input::placeholder {
    color: #ce9797;
    opacity: 0.5;
}

button {
    background: linear-gradient(135deg, #f8bfbf, #ee8c8c);
    border: none;
    padding: 0 30px;
    border-radius: 20px;

}

button:hover {
    background: #f8bfbf;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}


}
    </style>
</head>
<body>
    <div class="container">
        
        <div class="leftSide">
            <header>
                <img src="images/logo.svg" alt="Base Apparel" class="logo">
            </header>
            <h1><span>WE'RE</span><br> COMING<br>SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form id="email-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email Address" required>
                        <button type="submit">
                            <img src="images/icon-arrow.svg" alt="Submit">
                        </button>
                    </div>
                </form>
        </div>
        
        <div class="rightSide"></div>
    </div>
</body>
</html>
